spring.datasource.url=jdbc:h2:~/test-builder/db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=none

#liqubase
liquibase.url=${spring.datasource.url}
liquibase.change-log=classpath:/db/changelog.xml
liquibase.enabled=true
liquibase.user=${spring.datasource.username}
liquibase.password=${spring.datasource.password}

#dev
spring.h2.console.enabled=true
spring.thymeleaf.cache=false
spring.resources.cache-period=0

#logger
#logging.level.org.springframework=DEBUG